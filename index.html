<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Basic Calculator</h1>
    </div>
    <div class="content">
        <div class="calc">
            <div class="calc-display"></div>
            <div class="calc-buttons">
                <div class="calc-row">
                    <button class="calc-button clear">C</button>
                    <button class="calc-button unary-op">&Sqrt;</button>
                    <button class="calc-button unary-op">%</button>
                    <button class="calc-button binary-op">&divide;</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button number">7</button>
                    <button class="calc-button number">8</button>
                    <button class="calc-button number">9</button>
                    <button class="calc-button binary-op">&times;</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button number">4</button>
                    <button class="calc-button number">5</button>
                    <button class="calc-button number">6</button>
                    <button class="calc-button binary-op">-</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button number">1</button>
                    <button class="calc-button number">2</button>
                    <button class="calc-button number">3</button>
                    <button class="calc-button binary-op">+</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button number">0</button>
                    <button class="calc-button">.</button>
                    <button class="calc-button unary-op">&PlusMinus;</button>
                    <button class="calc-button equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">Made by itmanbanana 2026</div>
    </div>
</body>
</html>
